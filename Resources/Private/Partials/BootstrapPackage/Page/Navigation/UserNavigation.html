<div class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
       data-bs-toggle="dropdown" aria-expanded="false">
        <f:if condition="{userAvatar}">
            <f:then>
                <f:image image="{userAvatar.0}" class="rounded-circle me-2" width="32" height="32" />
            </f:then>
            <f:else>
                <bk2k:icon icon="{userAvatarDefault}" width="32" height="32" />&nbsp;&nbsp;
            </f:else>
        </f:if>
        <strong>{userName}</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style="">
        <li>
            <f:link.page pageUid="18" class="dropdown-item">Profile</f:link.page>
        </li>
        <li>
            <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="/?logintype=logout">Sign out</a></li>
    </ul>
</div>
